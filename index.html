<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa futurama</title>
</head>
<body>
    <header>
         <h1>Pesquisa online</h1>
    </header>

    <section>
         <form action="" method="get">
            <fieldset class="field-main">
                 
               <label for="name" > Digite seu nome </label>
               <input type="text" placeholder="Digite o seu nome" required name="name">


               <label for="age">Idade</label>
               <input type="number" name="age" placeholder="Digite sua idade" min="12" max="100" required>


               <label for="birth-day">Data de nascimento</label>
               <input type="date" name="birth-day">

               <label for="user-email">Deixe aqui seu email</label>
               <input type="email" required name="user-email" required>

               <label for="user-phone">Deixe aqui seu Telefone</label>
               <input type="number" required name="user-phone" pattern="[0-9]{11}" required>


               
            </fieldset>
            
            <fieldset class="field-gender">
                <legend>Perfil</legend>
                 
                <p>Opções de genero</p>

                <input type="radio" name="user-gender" value="man">
                <label for="user-gender">Masculino</label>

                 <input type="radio" name="user-gender" value="woman">
                 <label for="user-gender">Femeninino</label> 
                 
                 <input type="radio" name="user-gender" value="not-informed">
                 <label for="user-gender">Não declarar</label>
              
                  <select name="marital-select" id="">
                     <option value="married">Casado</option>
                     <option value="single">Solteiro</option>
                     <option value="not-informed">Não informar</option>
                  </select>      

            </fieldset>

            <button type="submit">Enviar</button>
         </form>
    </section>
</body>
</html>
