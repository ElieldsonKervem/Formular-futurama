<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa culturama</title>
</head>
<body>
    <header>
          <img src="./imgs/logo-culturama.png" alt="logo da pagina culturama">
         <h1>Pesquisa online</h1>
    </header>

    <section>
         <form action="" method="get">
            <fieldset class="field-main">
                 
               <label for="name" > Digite seu nome </label>
               <input type="text" placeholder="Digite o seu nome" required name="name">


               <label for="age">Idade</label>
               <input type="number" name="age" placeholder="Digite sua idade" min="12" max="100" required>


               <label for="birth-day">Data de nascimento</label>
               <input type="date" name="birth-day">

               <label for="user-email">Deixe aqui seu email</label>
               <input type="email" required name="user-email" required>

               <label for="user-phone">Deixe aqui seu Telefone</label>
               <input type="number" required name="user-phone" pattern="[0-9]{11}" required>


               
            </fieldset>
            
            <fieldset class="field-gender">
                <legend>Perfil</legend>
                 
                <p>Opções de genero</p>

                <input type="radio" name="user-gender" value="man">
                <label for="user-gender">Masculino</label>

                 <input type="radio" name="user-gender" value="woman">
                 <label for="user-gender">Femeninino</label> 
                 
                 <input type="radio" name="user-gender" value="not-informed">
                 <label for="user-gender">Não declarar</label>
              
                  <select name="marital-select" id="">
                     <option value="married">Casado</option>
                     <option value="single">Solteiro</option>
                     <option value="not-informed">Não informar</option>
                  </select>      

            </fieldset>
              

            <fieldset>
                 <legend>Social</legend>
                  
                  <label for="facebook">facebook</label>
                  <input type="checkbox" name="facebook" id="">

                   
                   <label for="slack">Slack</label>
                  <input type="checkbox" name="slack" id="">

                   <label for="none-socials">Não gosto</label>
                  <input type="checkbox" name="none-socials" id="">
                      
                  <label for="musical-style-type">Estilo musical</label>
                  <input type="text" id="musical-style" name="musical-style-type">
                  <datalist id="musical-style-type">
                          <option value="rock"></option>
                           <option value="samba"></option>
                            <option value="gospel"></option>
                             <option value="alternativo"></option>  
                  </datalist>
            </fieldset>
             
            <fieldset class="field-comments">
                <legend>Deixe seu comentario</legend>
                <label for="coments">Comentario</label>
                <input type="text"  name="comments"/>
            </fieldset>
              

            <fieldset class="field-legal">
                <legend>Termos do formulario</legend>
                <label for="legal-box">Eu aceito participar dessa pesquisa</label>
                <input type="checkbox" name="legal-box" id="" required>
            </fieldset>

            <button type="submit">Enviar</button>
         </form>
    </section>
</body>
</html>
